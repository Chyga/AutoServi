<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cliente</title>
    </h:head>
    <body>
        <ui:composition template="./principal.xhtml">
            <ui:define name="content">      
                
                <h:form id="frm-articulo">
                    <h:panelGrid columns="2">
                        <h:column>
                            <p:graphicImage library="imagenes" 
                                            style="width: 150px; height: 200px; margin-left: 50px"
                                            name="compra-logo.png"/>
                        </h:column>

                        <h:column>
                            <p:panelGrid columns="6" 
                                         id="panel" 
                                         styleClass="panel-sin-borde"
                                         style="width: 70%; margin-top: 20px; margin-left: 100px">
                                <f:facet name="header"> 
                                    <p:outputLabel value="Registrar Articulo"
                                                   style="font-size: 30px;text-shadow: 3px 3px 2px #696; color: #666;"/>
                                </f:facet>
                                <p:outputLabel value="Codigo" for="code"/>
                                <p:inputText id="code"
                                             size="20"
                                             maxlength="20"
                                             label="Codigo"
                                             requiredMessage="Codigo no debe ser nulo"
                                             required="true" />
                                <p:message display="icon" for="code"/>

                                <p:outputLabel value="Descripcion" for="descripcion"/>
                                <p:inputText id="descripcion" 
                                             size="60" 
                                             maxlength="80"
                                             label="Descripcion"
                                             requiredMessage="Descripcion no debe ser nulo"
                                             required="true"/>
                                <p:message display="icon" for="descripcion"/>

                                <p:outputLabel value="Categoria" for="categoria" />
                                <p:selectOneMenu id="categoria" 
                                                 requiredMessage="Categoria no debe ser nulo"
                                                 label="Categoria"
                                                 required="true">
                                    <f:selectItem itemLabel="Selecione la categoria"/>
                                </p:selectOneMenu>
                                <p:message display="icon" for="categoria"/>

                                <p:outputLabel value="Subcategoria" for="subCategoria"/>
                                <p:selectOneMenu id="subCategoria">
                                    <f:selectItem itemLabel="Selecione la subcategoria"/>
                                </p:selectOneMenu>
                                <p:message display="icon" for="subCategoria"/>

                                <p:outputLabel value="Valor unitario" for="valorUnitario" />
                                <p:inputText id="valorUnitario" 
                                             size="10" 
                                             maxlength="10" 
                                             label="Valor Unitario"
                                             requiredMessage="Valor unitario no debe ser nulo"
                                             required="true"/>
                                <p:message display="icon" for="valorUnitario"/>

                                <p:outputLabel value="Valor al costo" for="valorCosto"/>
                                <p:inputText id="valorCosto"
                                             size="10"
                                             maxlength="10"
                                             label="Valor costo"
                                             requiredMessage="Valor Costo no debe ser nulo"
                                             required="true"/>
                                <p:message display="icon" for="valorCosto"/>

                                <p:outputLabel value="Stock" for="stock"/>
                                <p:inputText id="stock"
                                             size="10"
                                             maxlength="4" 
                                             label="Stock"
                                             requiredMessage="Stock no debe ser nulo"
                                             required="true"/>
                                <p:message display="icon" for="stock"/>

                                <p:outputLabel value="Codigo de Barra" for="codigoBarra"/>
                                <p:inputText id="codigoBarra" size="10" maxlength="10"/>
                                <p:message display="icon" for="codigoBarra"/>

                                <p:outputLabel value="Codigo Alterno" for="codigoAlterno"/>
                                <p:inputText id="codigoAlterno" size="10" maxlength="10"/>
                                <p:message display="icon" for="codigoAlterno"/>

                                <p:outputLabel value="I.V.A." for="iva"/>
                                <p:inputText id="iva" size="10" maxlength="10"/>
                                <p:message display="icon" for="iva"/>

                                <p:outputLabel value="Unidad Medida" for="unidadmedida"/>
                                <p:inputText id="unidadmedida" size="10" maxlength="10"/>
                                <p:message display="icon" for="unidadmedida"/>

                                <p:outputLabel value="Cantidad Caja" for="cantidadcaja"/>
                                <p:inputText id="cantidadcaja" size="10" maxlength="10"/>
                                <p:message display="icon" for="cantidadcaja"/>

                                <p:outputLabel value="Stock Minimo" for="stockminimo" />
                                <p:inputText id="stockminimo"
                                             size="10"
                                             maxlength="10"
                                             label="Stock minimo"
                                             requiredMessage="Stock minimo no debe ser nulo"
                                             required="true"/>
                                <p:message display="icon" for="stockminimo"/>

                                <p:outputLabel value="Descuento Maximo" for="descuentomaximo"/>
                                <p:inputText id="descuentomaximo" size="10" maxlength="10"/>
                                <p:message display="icon" for="descuentomaximo"/>

                                <p:outputLabel value="observacion" for="observacion"/>
                                <p:inputText id="observacion" size="10" maxlength="10"/> 
                                <p:message display="icon" for="observacion"/>

                                <p:outputLabel value="Estado" for="estado"/>
                                <p:inputText id="estado" size="10" maxlength="10"/>
                                <p:message display="icon" for="estado"/>

                                <p:outputLabel value="Marca" for="marca"/>
                                <p:inputText id="marca" 
                                             size="10"
                                             maxlength="10"
                                             label="Marca"
                                             requiredMessage="Proporcione un valor en marca"
                                             required="true"/>
                                <p:message display="icon" for="marca"/>

                                <p:outputLabel value="Vencimiento" for="vencimiento"/>
                                <p:inputText id="vencimiento" size="10" maxlength="10"/>
                                <p:message display="icon" for="vencimiento"/>

                                <f:facet name="footer">
                                    <p:commandButton value="Aceptar" 
                                                     icon="ui-icono-registrar"
                                                     style="margin: 0px auto; padding: 5px;float: right"
                                                     update="@form"/>
                                </f:facet>
                            </p:panelGrid>
                        </h:column>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
