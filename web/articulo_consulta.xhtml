<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./principal.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{usuarioBean.listar(false)}"/>
                <h:form>
                    <p:outputLabel value="Consultar Articulo" 
                                   styleClass="titulo"/>
                    <p:toolbar style="margin-top: 20px">
                        <p:toolbarGroup>
                            <p:commandButton value="Consultar" />
                        </p:toolbarGroup>
                        <p:toolbarGroup align="right">
                            <p:button value="Nuevo" outcome="articulo.jsf"/>
                        </p:toolbarGroup>
                    </p:toolbar>

                    <p:panelGrid columns="2" id="panel" style="width: 100%; margin-top: 20px">
                        <p:outputLabel value="Codigo" for="codigo"/>
                        <p:inputText id="codigo" size="20" required="true" />

                        <p:outputLabel value="Nombre" for="nombre"/>
                        <p:inputText id="nombre" size="60" />
                    </p:panelGrid>

                    <p:dataTable id="produtosTable"
                                 value="#{usuarioBean.lista}">
                        <p:column headerText="Codigo" style="text-align: center; width: 100px">
                            <h:outputText value="XACC123" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="Bujia 3v" />
                        </p:column>
                        <p:column headerText="Categoria" style="width: 250px">
                            <h:outputText value="Motocicletas"/>
                        </p:column>
                        <p:column headerText="Valor unitario" style="text-align: right; width: 120px">
                            <h:outputText value="Gs. 5000" />
                        </p:column>
                        <p:column headerText="Stock" style="text-align: center; width: 100px">
                            <h:outputText value="1" />
                        </p:column>
                        <p:column style="width: 100px; text-align: center">
                            <p:button icon="ui-icon-pencil" title="Editar" />
                            <p:commandButton icon="ui-icon-trash" title="Excluir"/>
                        </p:column>
                    </p:dataTable>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
