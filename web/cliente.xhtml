<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cliente</title>
        <h:outputStylesheet library="css" name="login.css" rendererType="text/css"/>
    </h:head>
    <body>
        <ui:composition template="./principal.xhtml">
            <ui:define name="content">            
                
                <f:event type="preRenderView" listener="#{clienteBean.listar(false)}" />
                
                <h:form id="formTablaCliente">
                    
                    <p:commandButton value="Nuevo" actionListener="#{clienteBean.limpiar()}" 
                                     oncomplete="PF('wvUsuario').show();" update=":dgusuario">
                        <f:setPropertyActionListener target="#{clienteBean.nombreVentana}" value="Registro"/>
                    </p:commandButton>
                   
                    <p:dataTable rows="10" paginator="true" 
                                 paginatorPosition="bottom" 
                                 id="clientetabla" 
                                 value="#{clienteBean.lista}"
                                 var="dao">
                        <p:column headerText="Acciones">
                            
                            <p:spacer width="10" height="10"/>
                            
                            <p:commandLink 
                                oncomplete="PF('wvUsuario').show();"
                                update=":dgusuario">
                                
                                <h:graphicImage library="imagenes" name="editar.png"/>
                                <f:setPropertyActionListener target="#{clienteBean.dao}" value="#{dao}"/>
                                <f:setPropertyActionListener target="#{clienteBean.nombreVentana}" value="Modificar"/>
                            
                            </p:commandLink>
                            
                            <p:spacer width="10" height="10"/>
                            
                            <p:commandLink action="#{usuarioBean.inactivar()}" update="clientetabla">
                                
                                <h:graphicImage library="imagenes" name="anular.png"/>
                                <f:setPropertyActionListener target="#{clienteBean.dao}" value="#{dao}"/>
                            
                            </p:commandLink>
                            
                        </p:column>
                        
                        <p:column headerText="Codigo">
                            
                            <p:outputLabel value="#{dao.codigo}"/>
                        
                        </p:column>
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{usuario.nombre}"/>
                        </p:column>
                        <p:column headerText="Apellido">
                            <p:outputLabel value="#{usuario.apellido}"/>
                        </p:column>
                        <p:column headerText="Tipo Usuario">
                            <p:outputLabel value="#{usuario.destipousuario}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <p:outputLabel value="#{usuario.estado}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog header="Usuario" widgetVar="wvUsuario" id="dgusuario">
                    <h:form>
                        <p:panel header="#{usuarioBean.nombreVentana}">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="txtcodigo" value="Codigo"/>
                                <p:inputText id="txtcodigo" value="#{usuarioBean.usuario.codigo}" required="true"
                                             readonly="#{usuarioBean.nombreVentana=='Modificar'}"/>

                                <p:outputLabel for="txtclave" value="Clave"/>
                                <p:password id="txtclave" value="#{usuarioBean.usuario.clave}" required="true" 
                                            feedback="true" weakLabel="Debil" goodLabel="Buena" strongLabel="Fuerte" 
                                            promptLabel="Introdusca clave" inline="true" match="txtclaveconfirmacion" />

                                <p:outputLabel for="txtclaveconfirmacion" value="ConfirmaciÃ³n"/>
                                <p:password id="txtclaveconfirmacion" value="#{usuarioBean.claveconfirmacion}" required="true"/>

                                <p:outputLabel for="txtnombre" value="Nombre"/>
                                <p:inputText id="txtnombre" value="#{usuarioBean.usuario.nombre}" required="true"/>

                                <p:outputLabel for="txtapellido" value="Apellido"/>
                                <p:inputText id="txtapellido" value="#{usuarioBean.usuario.apellido}" required="true"/>

                                <p:outputLabel for="cbmtipousuario" value="Tipo Usuario"/>
                                <p:selectOneMenu id="cbmtipousuario" value="#{usuarioBean.usuario.id_tipousuario}">
                                    <f:selectItem  itemLabel="Adminidrador" itemValue="1"/>
                                    <f:selectItem  itemLabel="Vendedor" itemValue="2"/>
                                </p:selectOneMenu>
                                <p:outputLabel for="cmbestado" value="Estado"/>
                                <p:selectOneMenu id="cmbestado" value="#{usuarioBean.usuario.estado}" required="true">
                                    <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO"/>
                                    <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <p:commandButton icon="ui-ico-disk"  
                                             value="Aceptar" 
                                             actionListener="#{usuarioBean.registrar()}"  
                                             update=":msg,:formTablaCliente:clientetabla"/>

                            <p:commandButton value="Cancelar" 
                                             immediate="true"  
                                             oncomplete="PF('wvUsuario').hide();"/>
                        </p:panel>
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </body>
</html>
