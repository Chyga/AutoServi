<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">
    <h:form>
        <p:dialog header="Dialogo Agregar Nuevo Grupo" 
                  class="dialogo"
                  position="center"
                  modal="true"
                  widgetVar="wv-dialog-grupo">
            <p:messages id="mensajes"/>
            <p:outputLabel value="Los campos (*) son obligatorios" style="margin-left: 30% "/>
            
            <p:panelGrid class="center-panelgrid" columns="2" style="width: 40%">
                <f:facet name="header">
                    <p:outputLabel value="INFORMACION DE GRUPO"/>
                </f:facet>

                <p:outputLabel value="Codigo" for="id-input_codigo_grupo"/>
                <p:inputText id="id-input_codigo_grupo" required="true" />

                <p:outputLabel value="Descripcion" for="id-input_descripcion_grupo"/>
                <p:inputText id="id-input_descripcion_grupo" required="true"/>

                <p:outputLabel value="Estado" for="id-selectone_estado_grupo"/>
                <h:panelGrid columns="2" class="td-padding-0">
                    <p:selectOneRadio id="id-selectone_estado_grupo" required="true">
                        <f:selectItem itemLabel="Activo" itemValue="ACTIVO" />
                        <f:selectItem itemLabel="Inactivo" itemValue="INACTIVO"/>
                    </p:selectOneRadio>
                </h:panelGrid>

                <f:facet name="footer">
                    <p:commandButton value="Guardar"
                                     update=":frm-articulo:combo-id-grupo mensajes"/>
                    <p:commandButton value="cancelar" immediate="true"
                                     oncomplete="PF('wv-dialog-grupo').hide()" />
                </f:facet>
            </p:panelGrid>
        </p:dialog>
    </h:form>
</ui:composition>
