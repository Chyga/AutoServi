<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panelGrid columns="6" style="width: 100%; margin-top: 20px" 
                 id="header-pedido" class="sin-borde panel-contenedor"
                 columnClasses=",contorno,,contorno">
        <p:outputLabel value="NÃºmero Pedido"/>
        <p:inputText value="#{pedidocomprabean.pedidoCompra.id}"/>
        
        <p:outputLabel value="Timbrado"/>
        <p:inputText value="#{pedidocomprabean.pedidoCompra.id}"/>
        
        <p:outputLabel value="Fecha de creacion"/>
        <p:outputLabel value="#{pedidocomprabean.pedidoCompra.fecha}">
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
        </p:outputLabel>

        <p:outputLabel for="restricted" value="Fecha Factura" />
        <p:calendar id="restricted" value="#{pedidocomprabean.pedidoCompra.fechaEntrega}" 
                   locale="es" readonly="true"/>
        
        <p:outputLabel value="Estado"/>
        <p:selectOneMenu value="#{pedidocomprabean.pedidoCompra.idProveedor}"
                         
                         id="state"
                         converter="omnifaces.SelectItemsConverter">
            <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
            <f:selectItem itemLabel="GUARDADO" itemValue="GUARDADO"/>
            <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO"/>
            <f:selectItem itemLabel="INVALIDADO" itemValue="INVALIDADO"/>
        </p:selectOneMenu>

        <p:outputLabel value="Proveedor" for="combo-proveedor"/>
        <p:selectOneMenu value="#{pedidocomprabean.pedidoCompra.idProveedor}"
                         
                         id="combo-proveedor"
                         converter="omnifaces.SelectItemsConverter">
            <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
            <f:selectItems value="#{proveedorbean.lista}" var="proveedor"
                           itemLabel="#{proveedor.razonsocial}" itemValue="#{proveedor}"/>
        </p:selectOneMenu>


        <p:outputLabel value="Usuario"/>
        <p:outputLabel value="#{pedidocomprabean.pedidoCompra.idUsuario.codigo}"/>

        <p:outputLabel for="combo-deposito" value="Deposito"/>
        <p:selectOneMenu id="combo-deposito" value="#{usuarioBean.usuario.idDeposito}"
                         converter="omnifaces.SelectItemsConverter" style="width: 150px">
            <f:selectItem noSelectionOption="true" itemLabel="Selecione" itemValue="#{null}"/>
            <f:selectItems value="#{depositobean.lista}" var="depositos"
                           itemValue="#{depositos}" itemLabel="#{depositos.descripcion}"/>
        </p:selectOneMenu>

        <p:outputLabel value="Subtotal" style="font-weight: bold"/>
        <p:outputLabel value="#{pedidocomprabean.total}" style="font-weight: bold" id="subtotal" >
            <f:convertNumber type="currency" currencySymbol="Gs."/>
        </p:outputLabel>

        <p:outputLabel value="Valor Total" style="font-weight: bold; font-size: 1.1em"/>
        <p:outputLabel value="#{pedidocomprabean.total}" id="valorTotal">
            <f:convertNumber type="currency" currencySymbol="Gs."/>
        </p:outputLabel>

    </p:panelGrid>

</ui:composition>
